    <article class="bastard">

        <img src="" class="Burger" alt="">

        <section class="result hide">

    <div class="optionWrap">Drinks<button onclick="ShowMenu()">↓</button>
        <div class="drink-check">
            <input class="drink-check-input" type="radio" name="drink">
            <label class="drink-check-label">Coca Cola</label>

        <div class="drink-check">

        </div>

        <div class="drink-check">

    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Vanligt bröd
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>

          Add a plant based dip
        </button>
        <ul class="dropdown-menu">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"checked>

                  None

              <div class="form-check">

                  Bastard aioili

              </div>
              <div class="form-check">
